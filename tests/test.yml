---
apache:
  virtualhosts:
    - directives:
        core:
          ServerName: myapp.com
          ServerAlias:
            - "*.myapp.com"
            - "myapp.org"
            - "*.myapp.org"
        ssl:
          SSLCARevocationCheck: "none"
        headers:
          Header: "set MyHeader \"Hello\""
        rewrite:
          RewriteEngine: "On"
