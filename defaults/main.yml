---
apache:
  listen:
    - 80
  config:
    ServerName: "default"
  ssl:
    SSLHonorCipherOrder: "on"
  enable_modules:
    - rewrite
    - expires
    - ssl
  disable_modules:
    - autoindex
  virtualhosts: []
  sections:
    DirectoryMatch:
      - "/\\.git":
          - "Require all denied"
    FilesMatch:
      - "^\\.ht":
          - "Require all denied"
