---
apache:
  Listen:
    - 80
  ServerTokens: "Prod"
  ServerSignature: "Off"
  enable_modules:
    - rewrite
  disable_modules:
    - autoindex
  extra_conf:
    z10: override
  virtualhosts:
    myapp.com: 
      port: 80 
      DocumentRoot: /var/www/html
      ServerName: myapp.com
      ServerAlias: 
        - www.myapp.com      
      IncludeOptional: /var/www/html/*.conf